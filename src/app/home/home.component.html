<div class="row row justify-content-md-center">
  <div class="col-sm-6">
    <h2>Register Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="productUrl">Product URL</label>
        <input type="text" formControlName="productUrl" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.productUrl.errors }" />
        <div *ngIf="submitted && f.productUrl.errors" class="invalid-feedback">
          <div *ngIf="f.productUrl.errors.required">Product URL is required</div>
        </div>
      </div>
